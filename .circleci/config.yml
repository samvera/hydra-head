---
version: 2.1
orbs:
  samvera: samvera/circleci-orb@1.0
jobs:
  bundle_and_test:
    parameters:
      ruby_version:
        type: string
      bundler_version:
        type: string
        default: 1.17.3
      rails_version:
        type: string
      solr_port:
        type: string
        default: '8985'
      solr_config_path:
        type: string
        default: '.internal_test_app/solr/conf'
      blacklight_version:
        type: string
        default: '>= 7.26'

    executor:
      name: 'samvera/ruby_fcrepo_solr'
      ruby_version: << parameters.ruby_version >>
      solr_port: << parameters.solr_port >>
    working_directory: ~/project

    environment:
      ENGINE_CART_RAILS_OPTIONS: --skip-git --skip-bundle --skip-listen --skip-spring --skip-yarn --skip-keeps --skip-coffee --skip-puma --skip-test
      RAILS_VERSION: << parameters.rails_version >>
      SOLR_TEST_PORT: << parameters.solr_port >>
      BLACKLIGHT_VERSION: << parameters.blacklight_version >>
    steps:
      - samvera/cached_checkout
      - run:
          name: Check for a branch named 'master'
          command: |
            git fetch --all --quiet --prune --prune-tags
            if [[ -n "$(git branch --all --list master */master)" ]]; then
              echo "A branch named 'master' was found. Please remove it."
              echo "$(git branch --all --list master */master)"
            fi
            [[ -z "$(git branch --all --list master */master)" ]]
      - samvera/bundle_for_gem:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: hydra-head

      - run:
          name: 'Install the package for the sqlite3 library headers'
          command: |
            apt-get install -y libsqlite3-dev

      - samvera/engine_cart_generate:
          cache_key: v1-internal-test-app-{{ checksum "hydra-head.gemspec" }}-{{ checksum "spec/test_app_templates/lib/generators/test_app_generator.rb" }}-{{ checksum "hydra-core/lib/generators/hydra/head_generator.rb" }}-{{ checksum "spec/test_app_templates/Gemfile.extra" }}-<< parameters.rails_version >>-<< parameters.ruby_version >>-<< parameters.blacklight_version >>

      - samvera/install_solr_core:
          solr_config_path: << parameters.solr_config_path >>

      - samvera/bundle_for_gem:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: hydra-head

      - samvera/parallel_rspec

workflows:
  ci:
    jobs:
      # Rails 6.1
      - bundle_and_test:
          name: "ruby3-0_rails6.1"
          ruby_version: 3.0.4
          rails_version: 6.1.6
      # Rails 6.0
      - bundle_and_test:
          name: "ruby3-0_rails6.0"
          ruby_version: 3.0.4
          rails_version: 6.0.5
      - bundle_and_test:
          name: "ruby2-7_rails6.0"
          ruby_version: 2.7.3
          rails_version: 6.0.5
      # Rails 5.2
      - bundle_and_test:
          name: "ruby2-7_rails5.2"
          ruby_version: 2.7.3
          rails_version: 5.2.6
      - bundle_and_test:
          name: "ruby2-7_rails5.2-bl6"
          ruby_version: 2.7.3
          rails_version: 5.2.6
          blacklight_version: 6.24.0

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      # Rails 6.1
      - bundle_and_test:
          name: "ruby3-0_rails6.1"
          ruby_version: 3.0.4
          rails_version: 6.1.6
      # Rails 6.0
      - bundle_and_test:
          name: "ruby3-0_rails6.0"
          ruby_version: 3.0.4
          rails_version: 6.0.5
      - bundle_and_test:
          name: "ruby2-7_rails6.0"
          ruby_version: 2.7.3
          rails_version: 6.0.5
      # Rails 5.2
      - bundle_and_test:
          name: "ruby2-7_rails5.2"
          ruby_version: 2.7.3
          rails_version: 5.2.6
      - bundle_and_test:
          name: "ruby2-7_rails5.2-bl6"
          ruby_version: 2.7.3
          rails_version: 5.2.6
          blacklight_version: 6.24.0
