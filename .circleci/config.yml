version: 2.1
orbs:
  samvera: samvera/circleci-orb@1.0
jobs:
  bundle_and_test:
    parameters:
      ruby_version:
        type: string
      blacklight_version:
        type: string
        default: '~> 7'
      bundler_version:
        type: string
        default: 2.5.18
      rails_version:
        type: string
      solr_port:
        type: string
        default: '8985'
      active_fedora_version:
        type: string
        default: '>0'
      solr_config_path:
        type: string
        default: '.internal_test_app/solr/conf'
      ruby_type:
        type: string
        default: 'ruby'
      fcrepo_version:
        type: string
        default: "4.7.5"
      solr_version:
        type: string
        default: "9"

    docker:
      - image: cimg/<< parameters.ruby_type >>:<< parameters.ruby_version >>-browsers
      - image: samvera/fcrepo4:<< parameters.fcrepo_version >>
        environment:
          CATALINA_OPTS: "-Djava.awt.headless=true -Dfile.encoding=UTF-8 -server -Xms512m -Xmx1024m -XX:NewSize=256m -XX:MaxNewSize=256m -XX:PermSize=256m -XX:MaxPermSize=256m -XX:+DisableExplicitGC"
      - image: zookeeper:3.9
        environment:
          ZOO_ADMINSERVER_ENABLED: false
      - image: solr:<< parameters.solr_version >>
        environment:
          VERBOSE: yes
          SECURITY_JSON: '{"authentication":{"blockUnknown": false, "class":"solr.BasicAuthPlugin", "credentials":{"solr":"IV0EHq1OnNrj6gvRCwvFwTrZ1+z1oBbnQdiVC3otuq0= Ndd7LKvVBAaZIF0QAVi1ekCfAJXr1GGfLtRUXhgrF8c="}, "realm":"My Solr users", "forwardCredentials": false}, "authorization":{ "class":"solr.RuleBasedAuthorizationPlugin", "permissions":[{"name":"security-edit", "role":"admin"}], "user-role":{"solr":"admin"}}}'
        command: sh -c "server/scripts/cloud-scripts/zkcli.sh -zkhost localhost:2181 -cmd put /security.json \"${SECURITY_JSON}\" && solr-fg -cloud -noprompt  -p << parameters.solr_port >> -z localhost:2181"

    working_directory: ~/project

    environment:
      ENGINE_CART_RAILS_OPTIONS: --skip-git --skip-bundle --skip-listen --skip-spring --skip-yarn --skip-keeps --skip-coffee --skip-puma --skip-test
      RAILS_VERSION: << parameters.rails_version >>
      SOLR_TEST_PORT: << parameters.solr_port >>
      ACTIVE_FEDORA_VERSION: << parameters.active_fedora_version >>
      BLACKLIGHT_VERSION: << parameters.blacklight_version >>
      BUNDLE_PATH: vendor/bundle
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      RAILS_ENV: test
      RACK_ENV: test
      FCREPO_TEST_PORT: 8080

    steps:
      # Explicitly install sqlite3 since it isn't included in the cimg/ruby:2.5 image
      - run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev

      - samvera/cached_checkout
      - run:
          name: Check for a branch named 'master'
          command: |
            git fetch --all --quiet --prune --prune-tags
            if [[ -n "$(git branch --all --list master */master)" ]]; then
              echo "A branch named 'master' was found. Please remove it."
              echo "$(git branch --all --list master */master)"
            fi
            [[ -z "$(git branch --all --list master */master)" ]]
      - samvera/bundle:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>

      - samvera/engine_cart_generate:
          cache_key: v1-internal-test-app-{{ checksum "hydra-head.gemspec" }}-{{ checksum "spec/test_app_templates/lib/generators/test_app_generator.rb" }}-{{ checksum "hydra-core/lib/generators/hydra/head_generator.rb" }}-{{ checksum "spec/test_app_templates/Gemfile.extra" }}-<< parameters.active_fedora_version >>-<< parameters.rails_version >>-<< parameters.ruby_version >>-<< parameters.blacklight_version >>

      - run:
          name: Install solr core
          command: |
            cd << parameters.solr_config_path >>
            zip -1 -r solr_conf.zip ./*
            curl -H "Content-type:application/octet-stream" --data-binary @solr_conf.zip "http://solr:SolrRocks@127.0.0.1:8985/solr/admin/configs?action=UPLOAD&name=solrconfig"
            curl "http://solr:SolrRocks@127.0.0.1:8985/solr/admin/collections?action=CREATE&name=hydra-test&numShards=1&collection.configName=solrconfig"

      - samvera/bundle:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>

      - run: bundle exec rake spec

workflows:
  ci:
    jobs:
      - bundle_and_test:
          name: "ruby3-3_rails7.2"
          ruby_version: 3.3.4
          rails_version: 7.2.1
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-3_rails7.1"
          ruby_version: 3.3.4
          rails_version: 7.1.4
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-2_rails7.1"
          ruby_version: 3.2.5
          rails_version: 7.1.4
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-1_rails7.1"
          ruby_version: 3.1.6
          rails_version: 7.1.4
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-3_rails7.0"
          ruby_version: 3.3.4
          rails_version: 7.0.8.4
      - bundle_and_test:
          name: "ruby3-2_rails7.0"
          ruby_version: 3.2.5
          rails_version: 7.0.8.4
      - bundle_and_test:
          name: "ruby3-1_rails7.0"
          ruby_version: 3.1.6
          rails_version: 7.0.8.4
      - bundle_and_test:
          name: "ruby3-2_rails6.1"
          ruby_version: 3.2.5
          rails_version: 6.1.7.8
      - bundle_and_test:
          name: "ruby3-1_rails6.1"
          ruby_version: 3.1.6
          rails_version: 6.1.7.8

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main

    jobs:
      - bundle_and_test:
          name: "ruby3-3_rails7.2"
          ruby_version: 3.3.4
          rails_version: 7.2.1
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-3_rails7.1"
          ruby_version: 3.3.4
          rails_version: 7.1.4
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-2_rails7.1"
          ruby_version: 3.2.5
          rails_version: 7.1.4
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-1_rails7.1"
          ruby_version: 3.1.6
          rails_version: 7.1.4
          active_fedora_version: '>= 15.0.0'
      - bundle_and_test:
          name: "ruby3-3_rails7.0"
          ruby_version: 3.3.4
          rails_version: 7.0.8.4
      - bundle_and_test:
          name: "ruby3-2_rails7.0"
          ruby_version: 3.2.5
          rails_version: 7.0.8.4
      - bundle_and_test:
          name: "ruby3-1_rails7.0"
          ruby_version: 3.1.6
          rails_version: 7.0.8.4
      - bundle_and_test:
          name: "ruby3-2_rails6.1"
          ruby_version: 3.2.5
          rails_version: 6.1.7.8
      - bundle_and_test:
          name: "ruby3-1_rails6.1"
          ruby_version: 3.1.6
          rails_version: 6.1.7.8
